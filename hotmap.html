<body>

    <div class="container">
        <div class="row justify-content-md-center">
            <h1>Poišči podrobnosti na sliki</h1>
            <div class="image-container">
                <img src="6.png" usemap="#mapa" class=img-fluid>
            </div>
            <div class="row dialog-container border border-dark border-5">
                <div class="dia1 col col-12">
                    <p id="tekst">Manjka vam še 7 podrobnosti</p>
                </div>

                 <div id="skrito" class="col col-6" style="display:none">
                    <button type="button" class="btn btn-success" onclick="MapClick()">Na začetek</button>
                </div>
                <div id="skrito2" class="col col-6" style="display:none">
                    <button type="button" class="btn btn-success" onclick="MapClick()">Nadaljuj</button>
                </div>
            </div>
        </div>
    </div>

    <map name="mapa">
        <area target="" coords="213,101,173" shape="circle" onclick="HotspotFound('antena')">
        <area target="" coords="268,102,176" shape="circle" onclick="HotspotFound('žična napeljava')">
        <area target="" coords="263,257,134" shape="circle" onclick="HotspotFound('pločnik')">
        <area target="" coords="231,415,79" shape="circle" onclick="HotspotFound('skupina ljudi')">
        <area target="" coords="344,437,69" shape="circle" onclick="HotspotFound('drog za ulično luč')">
        <area target="" coords="506,421,58" shape="circle" onclick="HotspotFound('stojnica')">
        <area target="" coords="590,335,50" shape="circle" onclick="HotspotFound('avtomobil')">
